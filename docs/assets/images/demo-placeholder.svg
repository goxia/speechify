<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BE185D;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BE185D" />
      <stop offset="100%" style="stop-color:#9333EA" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  <rect width="800" height="450" fill="none" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Play Button Circle -->
  <circle cx="400" cy="225" r="50" fill="url(#icon-gradient)" opacity="0.9" />
  <circle cx="400" cy="225" r="50" fill="none" stroke="white" stroke-width="3" />
  
  <!-- Play Triangle -->
  <polygon points="385,210 385,240 415,225" fill="white" />
  
  <!-- Video Title -->
  <text x="400" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#1F2937">
    Speechify Demo Video
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="330" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">
    See how to convert text to speech in VS Code
  </text>
  
  <!-- Microphone Icon -->
  <g transform="translate(320, 150)">
    <!-- Document -->
    <rect x="0" y="0" width="40" height="50" rx="4" fill="url(#icon-gradient)" opacity="0.3" />
    <rect x="5" y="8" width="30" height="2" fill="url(#icon-gradient)" opacity="0.6" />
    <rect x="5" y="14" width="25" height="2" fill="url(#icon-gradient)" opacity="0.6" />
    <rect x="5" y="20" width="30" height="2" fill="url(#icon-gradient)" opacity="0.6" />
    
    <!-- Sound Waves -->
    <circle cx="55" cy="25" r="8" fill="none" stroke="url(#icon-gradient)" stroke-width="2" opacity="0.4" />
    <circle cx="55" cy="25" r="15" fill="none" stroke="url(#icon-gradient)" stroke-width="2" opacity="0.3" />
    <circle cx="55" cy="25" r="22" fill="none" stroke="url(#icon-gradient)" stroke-width="2" opacity="0.2" />
    
    <!-- Microphone Stand -->
    <rect x="75" y="35" width="3" height="25" fill="#581C87" />
    <ellipse cx="76.5" cy="60" rx="8" ry="3" fill="#3B0764" />
    
    <!-- Microphone -->
    <rect x="73" y="20" width="7" height="15" rx="3.5" fill="url(#icon-gradient)" />
    <rect x="74" y="18" width="5" height="3" rx="1" fill="#581C87" />
  </g>
  
  <!-- VS Code Window Frame -->
  <rect x="50" y="380" width="700" height="4" fill="#007ACC" />
  <circle cx="65" cy="382" r="1.5" fill="#FF5F56" />
  <circle cx="75" cy="382" r="1.5" fill="#FFBD2E" />
  <circle cx="85" cy="382" r="1.5" fill="#27CA3F" />
</svg>
